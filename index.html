<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Tạo bảng nâng cao</title>
<style>
    table{
        border: 1px solid black;
        
        border-collapse: collapse;
    }
    td,th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        
    }
    th {
     background-color: red;  
     color: white; 
    }
</style>
</head>
<body>
    <h2>Thời khóa biểu</h2>
    <table>
        <thead></thead>
        <tbody>
            <tr>
               <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
                
            </tr>
            <tr>
                
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>TD trò chơi mới</td>

            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
                
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>

            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </tbody>
    </table>
</body>
